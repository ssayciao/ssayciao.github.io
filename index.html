    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Outfit:wght@300;400;500;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
    }

    /* Custom Scrollbar hide */

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Ambient Animation Classes */

    @keyframes float {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-float-slow {
      animation: float 20s ease-in-out infinite;
    }

    .animate-float-medium {
      animation: float 15s ease-in-out infinite reverse;
    }

    @keyframes grain {

      0%,
      100% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(-5%, -10%);
      }

      20% {
        transform: translate(-15%, 5%);
      }

      30% {
        transform: translate(7%, -25%);
      }

      40% {
        transform: translate(-5%, 25%);
      }

      50% {
        transform: translate(-15%, 10%);
      }

      60% {
        transform: translate(15%, 0%);
      }

      70% {
        transform: translate(0%, 15%);
      }

      80% {
        transform: translate(3%, 35%);
      }

      90% {
        transform: translate(-10%, 10%);
      }
    }

    .bg-grain {
      position: fixed;
      top: -50%;
      left: -50%;
      right: -50%;
      bottom: -50%;
      width: 200%;
      height: 200vh;
      background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
      background-repeat: repeat;
      animation: grain 8s steps(10) infinite;
      opacity: 0.04;
      z-index: 5;
      pointer-events: none;
    }
  </style>
